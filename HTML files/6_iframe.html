<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <!-- to open a other website in a small section of our website  -->
    <iframe src="https://wikipedia.com" frameborder="0" >w3school website</iframe>
    <br><br>

    <!-- to add audio im our html doc -->
    <audio controls>
        <source src="./media/123.mp3" type="audio/mp3">
    </audio>
    <br><br>

    <!-- to add video in our html doc -->
    <video width="300px" controls>
        <source src="./media/elephant.mp4" type="video/mp4">
    </video>

</body>
</html>
